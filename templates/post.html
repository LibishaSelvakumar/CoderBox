    <section class="site-section bg-light" id="contact-section">

          <form action="#" method="post" class="p-5 bg-white" enctype="multipart/form-data">
    <h2 class="h4 text-black mb-5">Post a Job</h2>
    
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="job_title">Job Title</label>
            <input type="text" name="job_title" id="job_title" class="form-control" required>
        </div>
    </div>
    
   
    
    <div class="row form-group">
        <div class="col-md-12">
            <label for="job_type">Job Type</label>
            <select id="job_type" name="job_type" class="form-control" required>
                <option value="">Select Job Type</option>
                <option value="full_time">Full-Time</option>
                <option value="part_time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="freelance">Freelance</option>
                <option value="internship">Internship</option>
            </select>
        </div>
    </div>
    
    
    
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="salary">Salary Range</label>
            <input type="text" name="salary" id="salary" class="form-control">
        </div>
    </div>
    
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="description">Job Description</label>
            <textarea name="description" id="description" class="form-control" rows="5" required></textarea>
        </div>
    </div>
    
   
    
    
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="job_poster">Job Poster Image</label>
            <input type="file" name="job_poster" id="job_poster" class="form-control" accept="image/*" required>
        </div>
    </div>
    
    <div class="row form-group">
        <div class="col-md-12">
            <input type="submit" value="Post Job" class="btn btn-primary btn-md text-white">
        </div>
    </div>
</form>
